<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horóscopos del Día</title>
</head>
<body>
    <h1>Horóscopos de Hoy</h1>
    <div id="horoscopos"></div>

    <script>
        async function cargarHoroscopos() {
            try {
                const response = await fetch("http://localhost:8000/api7/horoscopos/");
                if (!response.ok) throw new Error('Error al cargar API');
                const data = await response.json();
                const container = document.getElementById("horoscopos");
                data.forEach(h => {
                    const div = document.createElement("div");
                    div.innerHTML = `<h2>${h.signo} (${h.rango_fecha})</h2><p>${h.texto}</p>`;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }
        cargarHoroscopos();
    </script>
</body>
</html>
